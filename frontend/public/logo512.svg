<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad512)"/>
  <!-- Scholar Cap / Graduation Cap -->
  <!-- Cap top (square mortarboard) -->
  <rect x="128" y="178" width="256" height="40" fill="white" opacity="0.95" rx="5"/>
  <!-- Cap brim -->
  <ellipse cx="256" cy="218" rx="154" ry="20" fill="white" opacity="0.9"/>
  <!-- Cap button in center -->
  <circle cx="256" cy="198" r="16" fill="white" opacity="0.95"/>
  <!-- Tassel on the right side -->
  <line x1="384" y1="198" x2="384" y2="332" stroke="white" stroke-width="12" opacity="0.95" stroke-linecap="round"/>
  <circle cx="384" cy="332" r="18" fill="white" opacity="0.95"/>
  <!-- Tassel string details -->
  <line x1="384" y1="256" x2="404" y2="264" stroke="white" stroke-width="8" opacity="0.8"/>
  <line x1="384" y1="282" x2="404" y2="290" stroke="white" stroke-width="8" opacity="0.8"/>
  <!-- Platform name -->
  <text x="256" y="410" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">SCTS</text>
</svg>

